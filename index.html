<html>
    <head>
        <title>Vue.js Hello World</title>        
                
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>
    <body>
        <div id="app">
            
            <h1>{{ firstMessage }}</h1>

            <h2>{{ secondMessage }}</h2>
            
        </div>
        
        <script type="text/javascript">

            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        firstMessage: 'Hello TSE FISE2 !',
                        secondMessage: 'Life is beautiful !'
                    }
                }
            }).mount('#app');
            
        </script>
        
    </body>
</html>
