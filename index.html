<html>
    <head>
        <title>Vue.js Hello World</title>        
                
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            <h1>{{ firstMessage }}</h1>

            <h2>{{ secondMessage }}</h2>
            
        </div>
        
        <script type="text/javascript">
        
            let vueInstance = new Vue({	
                el: '#app',
                data: {
                    firstMessage: 'Hello TSE FISE2 !',
                    secondMessage: 'Life is beautiful !'
                }
            });
            
        </script>
        
    </body>
</html>
